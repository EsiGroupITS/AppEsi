      <div class="inner-circle">
        <ion-icon name="accessibility"></ion-icon>
      </div>
    </div>

    <ion-modal trigger="open-access" [initialBreakpoint]="0.75" [breakpoints]="[0,0.75]">
      <ng-template>
        <div class="title" >
          <h3>Men√∫ de Accesibilidad</h3>
        </div>
        <div class="wrapper">
          <div class="row">
            <!-- el boton activa o desactiva la opcion deseada -->
            <!-- pasamos el metodo para elegir la opcion deseada (switchMethods(indice)) -->
            <div class="btn" *ngFor="let option of options; let i = index" (click)="activeOption(i)">
              <ion-icon slot="start" [color]="option.active ? 'primary' : 'light'" [name]="option.icon"></ion-icon>
              <p id="btn-text{{i}}">{{option.title}}</p>
            </div>

          </div>
          <div class="row">
            <!-- TODO el boton de guardar cambios deberia guardar los mismos en la BD haciendo una llamada HTTP al backend -->
            <ion-button expand="block" color="primary" fill="solid" disabled="true">Guardar Cambios</ion-button>
          </div>
        </div>
      </ng-template>
    </ion-modal>
  </div>
  
</ion-content>
