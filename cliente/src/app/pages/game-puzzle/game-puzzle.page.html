<ion-content [fullscreen]="true">
  <div class="home-wrapper" id="home-wrapper">
    <div class="overlay" *ngIf="loading">
      <ion-spinner name="circular" color="light"></ion-spinner>
    </div>

    <div class="header">

    </div>

    <div class="body">
      <div class="title">
        <h3>Puzzle 1</h3>
      </div>
      <div class="content">
        <div id="table">
          <div id="row row-1">
            <div id="cell11" class="tile tile1" (click)="clickTile(1,1)"></div>
            <div id="cell12" class="tile tile2" (click)="clickTile(1,2)"></div>
            <div id="cell13" class="tile tile3" (click)="clickTile(1,3)"></div>
          </div>
          <div id="row row-2">
            <div id="cell21" class="tile tile4" (click)="clickTile(2,1)"></div>
            <div id="cell22" class="tile tile5" (click)="clickTile(2,2)"></div>
            <div id="cell23" class="tile tile6" (click)="clickTile(2,3)"></div>
          </div>
          <div id="row row-3">
            <div id="cell31" class="tile tile7" (click)="clickTile(3,1)"></div>
            <div id="cell32" class="tile tile8" (click)="clickTile(3,2)"></div>
            <div id="cell33" class="tile tile9" (click)="clickTile(3,3)"></div>
          </div>
        </div>

      </div>
      <ion-button (click)="mezclarTiles()" fill="fill">
        Mezclar
      </ion-button>
      <ion-button class="back" (click)="goBack()">
        Volver
      </ion-button>
    </div>
  </div>
</ion-content>
